  <main class="page">
    <section class="card" aria-labelledby="appTitle">
      <div class="card-header">
        <h1 id="appTitle">Counter App</h1>
        <p class="subtitle">Increase / Decrease / Reset</p>
      </div>

      <div class="counter-area" aria-live="polite">
        <span id="countLabel" class="count" role="status" aria-label="Current count">0</span>
        <p id="limitMessage" class="helper-text" aria-live="polite"></p>
      </div>

      <div class="actions" id="btnContainer">
        <button id="decreaseBtn" class="button" type="button" aria-label="Decrease count">
          Decrease
        </button>
        <button id="resetBtn" class="button" type="button" aria-label="Reset count">
          Reset
        </button>
        <button id="increaseBtn" class="button" type="button" aria-label="Increase count">
          Increase
        </button>
      </div>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
